name: py_compile

on:
  pull_request:
    branches: ["main", "master"]
    types: [opened, synchronize, reopened]
  push:
    branches: ["main", "master"]

jobs:
  compile:
    runs-on: [ code-linux ]

    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]
      fail-fast: false

    steps:
      - name: Checkout project
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          pip: 'latest'
        env:
          PIP_ROOT_USER_ACTION: ignore

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-glx libgl1-mesa-dev libegl1-mesa-dev libglib2.0-0 xvfb libxkbcommon0 libxkbcommon-x11-0

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip --root-user-action=ignore
          pip install -e .[dev] --root-user-action=ignore

      - name: Compile all Python files
        run: |
          echo "Checking all Python files in QSUtils directory..."
          find QSUtils -name "*.py" -type f | while read file; do
            python -m py_compile "$file"
            if [ $? -eq 0 ]; then
              echo "✓ $file"
            else
              echo "✗ $file"
              exit 1
            fi
          done
          echo "All Python files compiled successfully!"
